        <h1>SC건설</h1>
        <h2>회사소개</h2>
        <a href="https://map.naver.com/v5/search/%EC%97%90%EC%8A%A4%EC%94%A8%EA%B1%B4%EC%84%A4/place/466462712?placePath=%3Fentry=pll%26from=nx%26fromNxList=true&c=15,0,0,0,dh"/ target="_blank">에스씨건설</a>은 창조와 도전정신으로 대한민국 건설시장을 뛰어넘어 세계의 건설회사로 도약하고자 합니다.
<p style="margin-top:50px;">
    귀사에서 발주하는 금번공사에 지명을 받고자 당사 직원의 축척된 고도의 기술과 
    <br>필히 해내고야 말겠다는 불굴의 의지와 성실한 마음을 담아 자격요건의 서류와
    <br>함께 제출하오니, 검토하신 후 본 공사에 참여할 수 있도록 지명하여 주시기 바랍니다.
